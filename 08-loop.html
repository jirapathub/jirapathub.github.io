          <p class="card-text">

                <!--From-->            
                <div class="mb-3">
                    <label class="form-label">เลือกตัวเลข</label>
                    <input type="number" class="form-control" id="num1" name="num1">
                </div>

                <div class="mb-3">
                    <label class="form-label">เลือกจำนวนรอบ</label>
                    <input type="number" class="form-control" id="num2" name="num2">
                </div>


                    <button type="submit" class="btn btn-primary w-25" onclick="submit_click()">Submit</button>
                    <button type="reset" class="btn btn-primary  w-25" onclick="reset_click()">Reset</button>
          </p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                <p id="output1"></p>
                <p id="output2"></p>
                <p id="output3"></p>
        </div>

        <script>
            function submit_click(){
                document.getElementById('output1').innerHTML = ''
                for (let i = 1; i <= document.getElementById('num2').value; i++) {
                        document.getElementById('output1').innerHTML += document.getElementById('num1').value + ' x ' + i + ' = ' + document.getElementById('num1').value * i + '<br>'
                }
            }

            function reset_click(){
                document.getElementById('output1').innerHTML = ''
                document.getElementById('num1').value = null
                document.getElementById('num2').value = null
            }
        </script>
